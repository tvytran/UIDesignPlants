{% extends "base.html" %}

{% block title %}{{ plant.name }} - Fun Facts{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-duo-text mb-4">{{ plant.name }} - Fun Facts! âœ¨</h1>
        <p class="text-gray-500 mb-8">Did you know these cool things?</p>

        <div class="text-left bg-green-50 p-6 rounded-xl border border-green-200 shadow-sm">
            <ul class="list-disc list-outside pl-5 space-y-3 text-duo-text">
                {% for fact in plant.facts %}
                <li class="leading-relaxed">{{ fact }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="mt-10">
             <a href="{{ url_for('plant_detail', plant_id=plant_id) }}" 
                class="inline-block text-gray-500 hover:text-duo-green font-semibold text-sm underline underline-offset-2">
                &larr; Back to {{ plant.name }}
             </a>
        </div>
    </div>
{% endblock %}
