{% extends "base.html" %}

{% block title %}4 Common House Plants{% endblock %}

{% block content %}
    <h1>4 Common House Plants</h1>
    <p class="instructions">Click on a plant to learn more about it and its lighting</p>
    
    <div class="plants-grid">
        {% for plant_id, plant in plants.items() %}
        <div class="plant-card">
            <a href="{{ url_for('plant_detail', plant_id=plant_id) }}">
                <img src="{{ url_for('static', filename='images/' + plant.image) }}" alt="{{ plant.name }}">
                <h2>{{ plant.name }}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
