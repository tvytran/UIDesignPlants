{% extends "base.html" %}

{% block title %}Snake Plant - Lighting Placement{% endblock %}

{% block content %}
<div class="plant-lighting-container">
    <h1>Snake Plant</h1>
    
    <div class="lighting-modal">
        <div class="modal-header">
            <a href="{{ url_for('snake_plant') }}" class="close-button">&times;</a>
        </div>
        
        <div class="lighting-content">
            <img src="{{ url_for('static', filename='images/snake-plant-lighting-diagram.jpg') }}" alt="Snake plant lighting diagram showing placement options in a living room" class="lighting-diagram">
            
            <a href="{{ url_for('try_yourself') }}" class="try-button">Try it yourself</a>
        </div>
        
        
    </div>
</div>
{% endblock %}
